<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save and Load with localStorage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eef5fb;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 600;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Save and Load with localStorage</h2>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter name">
    <label for="ageInput">Age:</label>
    <input type="number" id="ageInput" placeholder="Enter age">
    <div class="buttons">
      <button id="saveBtn">Save</button>
      <button id="loadBtn">Load</button>
    </div>
  </div>

  <script>
    const nameField = document.getElementById('nameInput')
    const ageField = document.getElementById('ageInput')
    const saveBtn = document.getElementById('saveBtn')
    const loadBtn = document.getElementById('loadBtn')

    saveBtn.addEventListener('click', () => {
      localStorage.setItem('savedName', nameField.value)
      localStorage.setItem('savedAge', ageField.value)
      nameField.value = ''
      ageField.value = ''
    })

    loadBtn.addEventListener('click', () => {
      const storedName = localStorage.getItem('savedName') || ''
      const storedAge = localStorage.getItem('savedAge') || ''
      nameField.value = storedName
      ageField.value = storedAge
    })
  </script>
</body>
</html>
